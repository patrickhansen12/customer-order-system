<div class="container">
  <div class="row">
    <div class="col-md-12">
      <hr>
      <h2>Customers
        <div class="pull-right">
          <button class="btn btn-outline-success" (click)="createCustomer()">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </h2>
      <hr>
    </div>
    <div class="col-md-12">
      <div class="list-group">
        <input [(ngModel)]="searchText" placeholder="search text goes here">
        <div *ngFor="let customer of customers | filter : searchText; let i = index" (click)="details(customer)" class="list-group-item list-group-item-action">
          <h5>{{customer.firstName}} {{customer.lastName}}</h5>
          <img class="img1" *ngIf="customer && customer.id == '1' " src="https://i.imgur.com/oFdThdF.jpg">
          <img class="img2" *ngIf="customer && customer.id == '2' " src="http://denoffentlige.dk/sites/default/files/arne_eggert.jpg">
          <img class="img3" *ngIf="customer && customer.id == '3' " src="https://engineering.unl.edu/images/staff/Kayla_Person-small.jpg">
          <img class="img4" *ngIf="customer && customer.id == '4' " src="https://bt.bmcdn.dk/media/cache/resolve/image_540x303/image/86/864553/12904709-071seulrik-wilbek4-175931jpg.jpeg">
          <img class="img5" *ngIf="customer && customer.id == '5' " src="http://fiskesaeson.dk/wp-content/uploads/2015/02/DSCN3536-1024x768.jpg">
          <img class="img6" *ngIf="customer && customer.id == '6' " src="https://bt.bmcdn.dk/media/cache/resolve/image_1240/image/22/227375/4467652-jesper-petersen-sf.jpg">
          <div *ngIf="!customerToDelete || customerToDelete.id != customer.id" class="pull-right">
            <button class="btn btn-outline-danger" (click)="delete(customer, $event)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
            <button class="btn btn-outline-warning">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </div>
          <div *ngIf="customerToDelete && customerToDelete.id == customer.id" class="pull-right">
            <button class="btn btn-outline-danger" (click)="deleteConfirmed($event)">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Sure?
            </button>
            <button class="btn btn-outline-info" (click)="deleteAborted($event)">
              <i class="fa fa-pencil" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
