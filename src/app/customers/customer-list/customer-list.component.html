<div class="container">
  <div class="row">
    <div class="col-md-12">
      <hr>
      <h2>Customers
        <div class="pull-right">
          <button class="btn btn-outline-success" (click)="createCustomer()">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </h2>
      <hr>
    </div>
    <div class="col-md-12">
      <div class="list-group">
        <input [(ngModel)]="searchText" placeholder="search text goes here">
        <div *ngFor="let customer of customers | filter : searchText; let i = index" (click)="details(customer)" class="list-group-item list-group-item-action">
          <h5>{{customer.firstName}} {{customer.lastName}}</h5>
          <img class="img1" [src]="thisImageArray[i]">
          <div *ngIf="!customerToDelete || customerToDelete.id != customer.id" class="pull-right">
            <button class="btn btn-outline-danger" (click)="delete(customer, $event)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
            <button class="btn btn-outline-warning">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </div>
          <div *ngIf="customerToDelete && customerToDelete.id == customer.id" class="pull-right">
            <button class="btn btn-outline-danger" (click)="deleteConfirmed($event)">
              <i class="fa fa-trash-o" aria-hidden="true"></i> Sure?
            </button>
            <button class="btn btn-outline-info" (click)="deleteAborted($event)">
              <i class="fa fa-pencil" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
